<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Para a minha bebezinha 💖💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 4px #00000050;
      margin: 20px;
    }

    p {
      color: white;
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px;
    }

    img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px #ffffff70;
      margin: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }

    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    iframe {
      margin: 20px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000040;
    }

    button {
      background: #ff5e78;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px #00000030;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px #00000040;
    }
  </style>
</head>
<body>
  <h1>Minha bebezinha iti malia ❤️</h1>

  <!-- SUA FOTO AQUI -->
  <img src="WhatsApp Image 2025-06-23 at 18.19.09.jpeg" alt="Foto mais fofinha">

  <p id="mainMessage">De qualquer jeito, seu sorriso vai ser meu raio de Sol 💖💖💖💖💖💖💖.</p>

  <!-- PLAYER DE MÚSICA DO YOUTUBE -->
 <iframe width="300" height="169"
    src="https://www.youtube.com/embed/BkpqU3gdjlw?autoplay=1&loop=1&playlist=BkpqU3gdjlw"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- BOTÃO SURPRESA -->
  <button onclick="showSurprise()">Clique para mais amor 💖</button>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    function showSurprise() {
      const message = document.getElementById('mainMessage');
      message.textContent = "Você é o meu paraíso na Terra. Te amo hoje, amanhã e para sempre tipo bastantao! 💕";
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }
    }
  </script>
</body>
</html>
