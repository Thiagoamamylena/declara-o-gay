<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Coisa mais fofa do mund√£o üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #ff2d55;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.3rem;
      text-shadow: 2px 2px 5px #ffa3c1;
      letter-spacing: 0.15em;
    }

    p {
      font-size: 1.3rem;
      margin: 0 20px 30px;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
      color: #d93b6f;
      font-weight: 600;
    }

    .photo-container {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #ff81ac;
      box-shadow: 0 0 15px #ff81acaa;
      margin-bottom: 30px;
      background: #ffe6f0 url('https://cdn-icons-png.flaticon.com/512/1077/1077012.png') no-repeat center;
      background-size: 70%;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      background: linear-gradient(135deg, #ff5c8d, #ff91b8);
      border: none;
      padding: 18px 45px;
      font-size: 1.5rem;
      font-weight: 900;
      color: white;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 15px #ff5c8d99;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    button::before {
      content: 'üíï';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%) scale(1);
      font-size: 1.6rem;
      animation: heart-beat 1.5s infinite;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px #ff5c8dcc;
    }

    @keyframes heart-beat {
      0%, 100% {
        transform: translateY(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50%) scale(1.4);
        opacity: 0.8;
      }
    }

    /* cora√ß√µes fofos caindo */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff5c8d;
      transform: rotate(45deg);
      border-radius: 3px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
      z-index: 9999;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff5c8d;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-150vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <p>Tu √© tipo um sol que ilumina at√© meus dias mais nubladim. S√©rio, fica aqui comigo, vai? üíñ</p>

  <div class="photo-container" title="Coloca sua foto aqui!">
    <!-- Se quiser, substitui o conte√∫do abaixo por uma <img src="WhatsApp Image 2025-06-23 at 18.19.09" alt="Sua foto"> -->
  </div>

  <button onclick="explodeHearts()">Clica aqui que √© s√≥ amor! üíù</button>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 20 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Cria cora√ß√µes caindo o tempo todo
    setInterval(createHeart, 350);

    // Explode muitos cora√ß√µes quando clicar no bot√£o
    function explodeHearts() {

      alert('Tu √© muito fofinho(a)! ü•∞');
    }
  </script>
</body>
</html>
